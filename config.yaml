# Pizza Index Monitor Configuration

# Monitoring settings
polling_interval_seconds: 300  # 5 minutes
request_timeout_seconds: 30

# Alert thresholds
order_spike_threshold_percent: 30  # Alert when activity increases by this %

# Target URL
target_url: "https://www.pizzint.watch/"

# DOUGHCON color mapping (Discord embed colors in hex)
doughcon_colors:
  1: 0xFF0000  # Red - Maximum Alert
  2: 0xFF6600  # Orange - High Alert
  3: 0xFFCC00  # Yellow - Elevated
  4: 0x0099FF  # Blue - Guarded
  5: 0x00FF00  # Green - Low

# DOUGHCON level descriptions (한국어)
doughcon_descriptions:
  1: "최대 준비태세"
  2: "최대 준비태세 직전 단계"
  3: "전력 증강 준비태세"
  4: "강화된 정보 감시"
  5: "최소 준비태세"

# State persistence
state_file: "state.json"

# Logging
log_level: "INFO"
log_format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
